<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bank</title>
</head>
<body>

	<script type="text/javascript">
		let money = +prompt("Яку суму хочете зняти? *купюри в банкоматі не менше 10грн*", '');
		if(money < 50 || money > 3000){
			alert("На жаль, Ви можете зняти гроші на суму від 50грн до 3000грн");
		} else if (money%10){
			alert("Ви можете знімати суму лише кратну 10");
		} else {
			alert("Заберіть гроші у такій сумі: " + money);
		}
	</script>

</body>
</html>